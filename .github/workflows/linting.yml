name: Check Code

on:
  pull_request:
    branches: [master]

jobs:
  type-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "22"
      - run: npm ci
      - run: npx tsc --noEmit && npx eslint . --ext .ts,.tsx,.jsx
